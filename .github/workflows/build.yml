name: Build and Release

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ubuntu-latest
    container:
      image: quay.io/pypa/manylinux2014_${{ matrix.arch }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: x86_64
          - target: aarch64-unknown-linux-gnu
            arch: aarch64

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Rust toolchain
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --profile minimal --default-toolchain stable
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        rustup target add ${{ matrix.target }}

    - name: Build binary
      run: |
        cargo build --release --target ${{ matrix.target }}

    - name: Prepare artifact
      run: |
        mkdir -p artifacts
        if [ "${{ matrix.target }}" = "x86_64-unknown-linux-gnu" ]; then
          cp target/${{ matrix.target }}/release/untar artifacts/untar-manylinux2014-x86_64
        else
          cp target/${{ matrix.target }}/release/untar artifacts/untar-manylinux2014-aarch64
        fi
        chmod +x artifacts/untar-manylinux2014-*

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: untar-${{ matrix.arch }}
        path: artifacts/untar-manylinux2014-${{ matrix.arch }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts

    - name: Prepare release assets
      run: |
        cd artifacts
        for dir in untar-*; do
          mv $dir/untar-manylinux2014-* .
          rmdir $dir
        done
        ls -lh

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/untar-manylinux2014-x86_64
          artifacts/untar-manylinux2014-aarch64
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
