name: Build and Release

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: x86_64
            artifact_name: untar-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            arch: aarch64
            artifact_name: untar-linux-aarch64

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Rust toolchain
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --profile minimal --default-toolchain stable
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        rustup target add ${{ matrix.target }}

    - name: Build binary with static linking for compatibility
      run: |
        # Build with static linking to avoid GLIBC version issues
        RUSTFLAGS="-C target-feature=+crt-static" cargo build --release --target ${{ matrix.target }}

    - name: Prepare artifact
      run: |
        mkdir -p artifacts
        cp target/${{ matrix.target }}/release/untar artifacts/${{ matrix.artifact_name }}
        chmod +x artifacts/${{ matrix.artifact_name }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: untar-${{ matrix.arch }}
        path: artifacts/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts

    - name: Prepare release assets
      run: |
        cd artifacts
        for dir in untar-*; do
          mv $dir/untar-linux-* .
          rmdir $dir
        done
        ls -lh

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/untar-linux-x86_64
          artifacts/untar-linux-aarch64
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
