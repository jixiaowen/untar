name: Build and Release

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            arch: x86_64
          - target: aarch64-unknown-linux-musl
            arch: aarch64
            use_cross: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        target: ${{ matrix.target }}
        override: true

    - name: Install cross
      if: matrix.use_cross
      run: |
        cargo install cross --git https://github.com/cross-rs/cross

    - name: Build binary
      run: |
        if [ "${{ matrix.use_cross }}" = "true" ]; then
          cross build --release --target ${{ matrix.target }}
        else
          cargo build --release --target ${{ matrix.target }}
        fi

    - name: Prepare artifact
      run: |
        mkdir -p artifacts
        if [ "${{ matrix.target }}" = "x86_64-unknown-linux-musl" ]; then
          cp target/${{ matrix.target }}/release/untar artifacts/untar-linux-musl-x86_64
        else
          cp target/${{ matrix.target }}/release/untar artifacts/untar-linux-musl-aarch64
        fi
        chmod +x artifacts/untar-linux-musl-*

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: untar-${{ matrix.arch }}
        path: artifacts/untar-linux-musl-${{ matrix.arch }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare release assets
      run: |
        cd artifacts
        for dir in untar-*; do
          mv $dir/untar-linux-musl-* .
          rmdir $dir
        done
        ls -lh

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/untar-linux-musl-x86_64
          artifacts/untar-linux-musl-aarch64
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
